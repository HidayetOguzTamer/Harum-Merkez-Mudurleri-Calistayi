    <div class="contact-us">
        <form>
            <input placeholder="İsim Soyisim" id="name" required="" type="text" required />
            <input name="E-mail Adresiniz" id="email" placeholder="Email" type="email" required />
            <input name="Telefon Numaranız" id="telno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Telefon Numaranız" type="tel" required />
            <input placeholder="Merkez Tam Adı" id="merkezad" required="" type="text" required />
            <input placeholder=" Merkez çalışmalarınız Kısaca" id="merkezozet" required="" type="text" required />
            <input placeholder="Ünvan" id="unvan" required="" type="text" required />
            <input placeholder="Adresiniz" required="" type="text" required />

            <div class="checkbox-wrapper-24">
                <input type="checkbox" id="gun1" name="gun1" value="1.gun" class="gun1" />
                <label for="gun1">
                    <span><!-- This span is needed to create the "checkbox" element --></span>1.gün
                </label>
                <input type="checkbox" id="gun2" name="gun2" value="2.gun" class="gun2" />
                <label for="gun2">
                    <span><!-- This span is needed to create the "checkbox" element --></span>2.gün
                </label>
            </div>

            <div class="checkbox-wrapper-24" style="margin-bottom: 10px;">
                <input type="checkbox" id="yemek-katilim-evet" name="yemek-katilim-evet" value="Kabul"
                    class="yemekEvet" />
                <label for="yemek-katilim-evet">
                    <span><!-- This span is needed to create the "checkbox" element --></span>Social Dinner 'a
                    katılacağım
                </label>
                <input type="checkbox" id="yemek-katilim-hayir" name="yemek-katilim-hayir" value="Red"
                    class="yemekhayır" />
                <label for="yemek-katilim-hayir">
                    <span><!-- This span is needed to create the "checkbox" element --></span>Social Dinner 'a
                    katılmayacağım
                </label>
            </div>
            <label for="">Aşağı Kısmı Social Dinner 'a katılacaksanız doldurunuz!</label>
            <input placeholder="Diyet tipiniz(vejetaryen, pesketaryen vb.)" id="diyet" type="text" />
            <input placeholder="Alerjileriniz" id="alerji" type="text" />



            <button type="button" onclick="createData()" id="save_btn">Kayıt Ol</button>
        </form>
    </div>
