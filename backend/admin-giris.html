<head>

<body style="box-sizing: border-box;">
    <div class="container text-center" style="margin-top: 50px; ">
        <div class="row">
            <div class="col">
                <label for="exampleInputEmail1" class="form-label">Email Adresi</label>
                <input type="email" name="email" id="email" class="form-control">
                <label for="exampleInputEmail1" class="form-label">Şifre</label>
                <input type="password" name="password" id="password" class="form-control">
                <div style="margin-top: 20px;">
                    <input type="submit" value="Login" name="login" id="login" onclick="login()" class="btn btn-success"

                    <input type="submit" value="signOut" name="Çıkış Yap" id="signOut" onclick="signOut()"

            </div>


            <div class="col">

                    <h2 style="text-align: center;">Kayıtlar</h2>
                    <div class="row ekle">
                        <table class="table">
                            <thead>
                                <tr>

                                    <th scope="col">
                                        <div class="col" style="background-color: #ffdc5c;padding: 10px;">Name</div>
                                    </th>
                                    <th scope="col">
                                        <div class="col" style="background-color: #38b7ff;padding: 10px;">Email</div>
                                    </th>
                                    <th scope="col">
                                        <div class="col" style="background-color: #ff914d;padding: 10px;">Password</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="showUsers">

                            </tbody>
                        </table>


                    </div>

                </div>
            </div>




        </div>
